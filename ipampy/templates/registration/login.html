{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>IPAMpy</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="IPAMpy" name="description" />
        <meta content="Benton Snyder" name="author" />

        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/cosmo/bootstrap.min.css" rel="stylesheet">
        <link rel="shortcut icon" href="{% static '/assets/favicon.ico' %}" />
    </head>

    <body>
        <!-- BEGIN TOP NAVIGATION BAR -->
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- BEGIN LOGO -->
                <div class="pull-left" style="padding-top: 10px">
                    <span style="font-size: 24px; color: #ffffff;">IPAMpy</span>
                </div>
                <!-- END LOGO -->
              </div>
            </div>
        </div>
        <!-- END TOP NAVIGATION BAR -->

        <!-- BEGIN MAIN CONTENT -->
        <div class="container" style="margin-top: 300px;">
            {% if form.errors %}
                <!-- BEGIN FORM ERRORS -->
                <div class="row">
                    <div class="col-md-offset-4 col-md-4 col-md-offset-4 alert alert-danger text-center">
                        {{ form.errors }}
                    </div>
                </div>
                <!-- END FORM ERRORS -->
            {% endif %}

            <!-- BEGIN LOGIN CONTAINER -->
            <div class="row">
                <!-- BEGIN LOGIN FORM -->
                <form class="col-md-4 col-md-offset-4 form form-vertical" id="login-form" action="{% url 'django.contrib.auth.views.login' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="controls">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username" name="username" />
                                <span class="input-group-addon">
                                    <i class="fa fa-user" style="width: 20px"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls">
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Password" name="password" />
                                <span class="input-group-addon">
                                    <i class="fa fa-key" style="width: 20px"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="pull-right" id="login-controls-container">
                            <a href="#" class="btn btn-primary login-submit" role="button">Login</a>
                        </div>
                    </div>
                </form>
                <!-- END LOGIN FORM -->
            </div>
            <!-- END LOGIN CONTAINER -->
        </div>
        <!-- END MAIN CONTENT -->

        <!-- BEGIN FOOTER -->
         <div class="navbar navbar-fixed-bottom" style="background-color: #f5f5f5">
          <div class="container">
              &copy; 2014 <a href="http://github.com/bensnyde" target="_blank" alt="Example Co.">IPAMpy</a> All rights reserved.
          </div>
         </div>
        <!-- END FOOTER -->

        <!-- BEGIN JAVASCRIPTS -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#login-form input[type=password]').keydown(function(e) {
                    if (e.keyCode == 13) {
                        $('#login-form').submit();
                    }
                });

                $(document)
                    .on('click', 'a.login-submit', function (e) {
                        e.preventDefault();
                        $('#login-form').submit();
                    });
            });
        </script>
        <!-- END JAVASCRIPTS -->
    </body>

</html>
